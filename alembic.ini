[alembic]
script_location = alembic


file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(rev)s_%%(slug)s

sqlalchemy.url = postgresql+psycopg2://postgres:postgres@localhost:5432/postgres


[loggers]
keys = root, sqlalchemy, alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s

[alembic:exclude]
